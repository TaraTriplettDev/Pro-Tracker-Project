<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="stylesheet" rel="style.css">
    <title>Document</title>

<body>
    <header>
        Pro Tracker App | Finish What You Start  
    </header>
    
    <div id="instructions">
        <p>Click on the Add Project button, then choose a name, type, hourly wage and due date.  </p>
    </div>
        
        <table>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Project</th>
            <th>
              <input type="text"></input>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Category</th>
            <th>
              <input type="text"></input>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Collaborators</th>
            <th>
              <input type="text"></input>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Start Date</th>
            <th>
              <input type="date"></input>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>End Date</th>
            <th>
              <input type="date"></input>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Priority</th>

              <input type="radio" id="not-priority" name="priority-select"></input>
              <label for="not-priority">Not Priority</label>
              <input type="radio" id="priority" name="priority-select"></input>
              <label for="priority">Priority</label>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Description</th>
            <th>
              <input type="text"></input>
            </th>

        <button id="add-project">Track Project</button>
