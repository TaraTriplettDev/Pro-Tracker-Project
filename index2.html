
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet" rel="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="menu-bar" class="fas fa-bars"></div>
              <a class="navbar-brand" href="homepage.html">Pro Tracker | Finish What You Start</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>  
              <div class="navbar-collapse-collapse" id="navbarSupportedContent" style="margin: auto">
        <ul class="navbar-nav justify-content-end">
        <li class="nav-item" id="add"><a class="nav-link" href="newprojects.html">New</a></li>
        <li class="nav-item" id="archived"><a class="nav-link" href="archivedprojects.html">Archive</a></li>
        <li class="nav-item" id="delete"><a class="nav-link" href="deletedprojects.html">Delete</a></li>

        <li class="nav-item" id="logout"><a class="nav-link" onclick="logOut()">Logout</a></li>
            </ul>
       </div>
     </div>
     </nav>
    </header>
    <div id="instructions">
        <p>Type your projects name, collaborators, category, due date, priority and description. Then click track project.  </p>
    </div>

        <div class="container">
       <form>
        <table class="input-group">  
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Project</th>
            <th>
              <input type="text" required placeholder="enter your projects name" maxlength="50" aria-label="name" aria-describedby="button-add" class="box"></input>
            </th>
          </tr>
          <tr>
            <tr>
                <!--Icon goes here -->
                <th></th>
                <th>Collaborators</th>
                <th>
                  <input type="email" required placeholder="email address" maxlength="50" name="email" class="box"></input>
                </th>
              </tr>
            <!--Icon goes here -->
            <th></th>
            <th>Category</th>
            <th>
              <select name="categories">
                <option value="" disabled selected>Select Category --</option>
                <option value="business">Business</option>
                <option value="event">Event</option>
                <option value="party">Party</option>
                <option value="school">School</option>
                <option value="shopping">Shopping</option>
                <option value="travel">Travel</option>
                <option value="project plan 1">Project Plan 1</option>
                <option value="project plan 2">Project Plan 2</option>
             </select>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Start Date</th>
            <th>
              <input type="date"></input>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>End Date</th>
            <th>
              <input type="date"></input>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Priority</th>
            <th>
              <input type="radio" id="not-priority" name="priority-select"></input>
              <label for="not-priority">Not Priority</label>
              <input type="radio" id="priority" name="priority-select"></input>
              <label for="priority">Priority</label>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Description</th>
            <th>
              <input type="text"></input>
            </th>
          </tr>
        </table>
        <ul id="parentlist" class="list-group">
          <li class="list-group-item d-flex justify-content-between">
        </ul>
        <h3 class="flex-grow-1">Addproject</h3>
        <button class="btn btn-add" id="button-add" onclick="trackproject(this)">Track Project</button>
        <button class="btn btn-warning" onclick="editproject(this)">Edit</button>
        <button class="btn btn danger" onclick="archiveproject(this)">Archive</button>
        <button class="btn btn danger" onclick="deleteproject(this)">Delete</button>
      </ul>  
      </form>
      </div>
   
      <script href="index.js"></script>
</body>
