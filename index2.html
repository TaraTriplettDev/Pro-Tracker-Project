    <div id="instructions">
        <p>Type your projects name, collaborators, category, due date, priority and description. Then click track project.  </p>

        <div class="container">
       <form>
        <table class="input-group">  
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Project</th>
            <th>
              <input type="text" required placeholder="enter your projects name" maxlength="50" aria-label="name" aria-describedby="button-add" class="box"></input>
            </th>
          </tr>
          <tr>
            <tr>
                <!--Icon goes here -->
                <th></th>
                <th>Collaborators</th>
                <th>
                  <input type="email" required placeholder="email address" maxlength="50" name="email" class="box"></input>
                </th>
              </tr>
            <!--Icon goes here -->
            <th></th>
            <th>Category</th>
            <th>
              <select name="categories">
                <option value="" disabled selected>Select Category --</option>
                <option value="business">Business</option>
                <option value="event">Event</option>
                <option value="party">Party</option>
                <option value="school">School</option>
                <option value="shopping">Shopping</option>
                <option value="travel">Travel</option>
                <option value="project plan 1">Project Plan 1</option>
                <option value="project plan 2">Project Plan 2</option>
             </select>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Start Date</th>
            <th>
              <input type="date"></input>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>End Date</th>
            <th>
              <input type="date"></input>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Priority</th>
            <th>
              <input type="radio" id="not-priority" name="priority-select"></input>
              <label for="not-priority">Not Priority</label>
              <input type="radio" id="priority" name="priority-select"></input>
              <label for="priority">Priority</label>
            </th>
          </tr>
          <tr>
            <!--Icon goes here -->
            <th></th>
            <th>Description</th>
            <th>
              <input type="text"></input>
            </th>
          </tr>
        </table>
        <br></br>

        <ul id="parentlist" class="list-group">
        <button class="btn btn-add" id="button-add" onclick="trackproject(this)">Track Project</button>
        <button class="btn btn-warning" onclick="editproject(this)">Edit</button>
        <button class="btn btn danger" onclick="archiveproject(this)">Archive</button>
        <button class="btn btn danger" onclick="deleteproject(this)">Delete</button>
        <h3 class="flex-grow-1">Addproject</h3>
        <li class="list-group-item d-flex justify-content-between">
      
      </ul>  
      </form>
      </div>
      <script>
        let addBtn = document.getElementById('add_btn');
        addBtn.addEventListener('click', addChapter);
        let p = document.getElementById('parentlist');
        function addChapter(e){
                if((p.children[0]).classList.contains('emptyMsg')){
                        p.children[0].remove();
                }
              let currentBtn = e.currentTarget;
              let currentInput=currentBtn.previousElementSibling
              console.log(currentInput.value)
              
              let newli=document.createElement('li');
              newli.className = "list-group-item d-flex justify-content-between";
              newli.innerHTML=` <h3 class="flex-grow-1">${currentInput.value}</h3> 
              <button class="btn btn-warning mx-2" onclick="editChapter(this)">Edit</button>
              <button class="btn btn-danger mx-2" onclick="removeChapter(this)">Remove</button></li>`


              
              p.appendChild(newli);


        }

        function removeChapter(celement){
               let par = celement.parentElement
               par.remove();
               if(p.children.length <=0){
                let emptymsg = document.createElement("h3")
                emptymsg.classList.add("emptyMsg")
                // emptymsg.classList="d-flex justify-content-center"
                emptymsg.textContent = "please add content"
                p.appendChild(emptymsg);
               }
        }

        function editChapter(currElement){
                if(currElement.textContent=="Done"){
                        currElement.textContent="Edit"
                        let prevsib = currElement.previousElementSibling;
              let currChapterName = prevsib.value;
              let currheading = document.createElement('h3');
                currheading.className= "flex-grow-1"
                currheading.textContent=currChapterName

                currElement.parentElement.replaceChild(currheading, currElement.previousElementSibling)
                }
                else{
                currElement.textContent="Done"
              let prevsib = currElement.previousElementSibling;
              let currChapterName = prevsib.textContent;
              let currinput = document.createElement('input');
              currinput.placeholder="chapter Name"
              currinput.className="form-control"
              currinput.value = currChapterName;

              currElement.parentElement.replaceChild(currinput, currElement.previousElementSibling)
                }
        }
        </script>
      <script href="index.js"></script>
